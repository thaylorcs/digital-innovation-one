<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-phone.png" alt="Phone with instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram logo">
                    <div class="profile-photo">
                        <img src="img/perfil-thaylor.jpg" alt="user-profile-photo">
                    </div>
                    <a class="instagram-login" href="#">Continue como Thaylor</a>
                    <a class="instagram-logout" href="#">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é thaylor?</p>
                    <p class="notAccount">
                        <span class="link-blue">Alternar Contas</span>
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a class="app-download" href="#"></a>
                        <a class="app-download" href="#"></a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
